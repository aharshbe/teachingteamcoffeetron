ul {
    padding: 0;

}

p {

}



.jSlots-wrapper {
    position: relative;
    overflow: hidden;
    height: 20px;
    display: inline-block;
    border: 1px solid #999;

}

.slot {
    float: center;
}
.logo {
    margin-left: 200px;
}

.machine {
    background-color: #03038c;
    background-image: url('Resources/chrome_background.jpg');
    padding: 20px;
    display: inline-block;
    width: 1070px;
}

.fancy .jSlots-wrapper {

    float: left;
    width: 300px;
    height: 300px;
    margin: 25px;
    border: 3px solid #7070ae;

}



.fancy .slot li {
    /*width: auto;*/
    line-height: 300px;
    text-align: center;
    color: 	#0000;
    font-family: sans-serif;
    border-left: 1px solid #999;    
}


.fancy .slot:first-child li {
    border-left: none;
}

.fancy .slot li:nth-child(7) {
    background-color: #0000;
}
.fancy .slot li:nth-child(6) {
    background-color: #0000;
}
.fancy .slot li:nth-child(5) {
    background-color: #0000;
}
.fancy .slot li:nth-child(4) {
    background-color: #0000;
}
.fancy .slot li:nth-child(3) {
    background-color: #0000;
}
.fancy .slot li:nth-child(2) {
    background-color: #0000;
}
.fancy .slot li:nth-child(1),
.fancy .slot li:nth-child(8) {
    background-color: #0000;
}

.fancy .slot li span {
    display: block;
}
